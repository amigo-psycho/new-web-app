<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script>
    $(document).ready(function () {


      var element = $("#html-content-holder"); // global variable
      var getCanvas; // global variable

      $("#btn-Preview-Image").on('click', function () {
        html2canvas(element, {
          onrendered: function (canvas) {
            $("#previewImage").append(canvas);
            getCanvas = canvas;
          }
        });
      });

      $("#btn-Convert-Html2Image").on('click', function () {
        var imgageData = getCanvas.toDataURL("image/png");
        // Now browser starts downloading it instead of just showing it
        var newData = imgageData.replace(/^data:image\/jpg/, "data:application/octet-stream");
        $("#btn-Convert-Html2Image").attr("download", "your_pic_name.jpg").attr("href", newData);
      });

    });

  </script>
</head>

<body>
  <div id="html-content-holder"
    style="background-color: #F0F0F1; color: #00cc65; width: 500px; padding-left: 25px; padding-top: 10px;">

    <!-- ticket template code -->
    <h1>HI</h1>

  </div>
  
  <input id="btn-Preview-Image" type="button" value="Preview" />
  <a id="btn-Convert-Html2Image" href="#">Download</a>
  <br />
  <h3>Preview :</h3>
  <div id="previewImage">
  </div>
</body>

</html>
